name: Build and Deploy To-Do List App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Generate coverage report
        run: |
          npx nyc --reporter=lcov npm test
          bash <(curl -s https://codecov.io/bash) || echo "Codecov failed"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to server
        run: |
          curl -X POST -H "Authorization: token ${{ secrets.TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/YOUR_USERNAME/YOUR_REPO/actions/workflows/deploy.yml/dispatches \
          -d '{"ref": "main"}'
